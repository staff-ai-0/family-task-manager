# Family Task Manager - Staging Docker Compose
# =============================================
# Infrastructure services only (Database, Redis)
# Application services run via PM2

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_app_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
      POSTGRES_USER: ${POSTGRES_USER:-familyapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familyapp123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familyapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: family_app_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: family_stage_postgres_data
  redis_data:
    name: family_stage_redis_data

networks:
  app_network:
    name: family_stage_network
    driver: bridge
