# Family Task Manager - Staging Docker Compose
# =============================================
# Infrastructure services only (Database, Redis, Actual Budget Server)
# Application services (Backend, Frontend, Finance API) run via PM2

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_app_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
      POSTGRES_USER: ${POSTGRES_USER:-familyapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familyapp123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familyapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: family_app_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Actual Budget Server (personal finance management)
  actual-server:
    image: actualbudget/actual-server:latest
    container_name: family_actual_budget
    restart: unless-stopped
    ports:
      - "5006:5006"
    volumes:
      - actual_budget_data:/data
    environment:
      - ACTUAL_PORT=5006
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5006/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: family_stage_postgres_data
  redis_data:
    name: family_stage_redis_data
  actual_budget_data:
    name: family_stage_actual_data

networks:
  app_network:
    name: family_stage_network
    driver: bridge
