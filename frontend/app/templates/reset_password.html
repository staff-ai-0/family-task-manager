<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Family Task Manager</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Dark mode initialization -->
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex min-h-screen items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo/Header -->
            <div class="mb-8 text-center">
                <div class="mb-4 flex justify-center">
                    <div class="flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-purple-600">
                        <i class="fas fa-lock text-3xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Restablecer Contraseña</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Ingresa tu nueva contraseña</p>
            </div>

            <!-- Reset Password Form -->
            <div class="rounded-lg bg-white p-8 shadow-lg dark:bg-gray-800">
                <form method="POST" action="/auth/reset-password" class="space-y-6">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <!-- New Password Field -->
                    <div>
                        <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
                            <i class="fas fa-lock mr-2"></i>Nueva contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" 
                            placeholder="Mínimo 8 caracteres" 
                            minlength="8"
                            required
                        >
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="password_confirm" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
                            <i class="fas fa-lock mr-2"></i>Confirmar contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password_confirm" 
                            name="password_confirm" 
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" 
                            placeholder="Confirma tu contraseña" 
                            minlength="8"
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        <i class="fas fa-check mr-2"></i>Restablecer contraseña
                    </button>
                </form>
            </div>

            <!-- Security Notice -->
            <div class="mt-4 rounded-lg bg-blue-50 p-4 text-sm text-blue-800 dark:bg-blue-900/20 dark:text-blue-400">
                <i class="fas fa-info-circle mr-2"></i>
                Tu contraseña debe tener al menos 8 caracteres para mayor seguridad.
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                <p>&copy; 2025 Family Task Manager. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    
    <!-- Password Match Validation -->
    <script>
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        passwordConfirm.addEventListener('input', function() {
            if (password.value !== passwordConfirm.value) {
                passwordConfirm.setCustomValidity('Las contraseñas no coinciden');
            } else {
                passwordConfirm.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
