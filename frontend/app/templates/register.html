<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Family Task Manager</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Dark mode initialization -->
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex min-h-screen items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo/Header -->
            <div class="mb-8 text-center">
                <div class="mb-4 flex justify-center">
                    <div class="flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-purple-600">
                        <i class="fas fa-tasks text-3xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" data-i18n="register.title">Crear Cuenta</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400" data-i18n="register.subtitle">Únete a Family Task Manager</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="mb-4 rounded-lg bg-red-50 p-4 text-sm text-red-800 dark:bg-red-900/20 dark:text-red-400" role="alert">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>{{ error_message or 'Error al crear la cuenta.' }}</span>
            </div>
            {% endif %}

            <!-- Register Card -->
            <div class="rounded-lg bg-white shadow-lg dark:bg-gray-800">
                <div class="p-6">
                    <form method="POST" action="/register" class="space-y-4">
                        <!-- Name -->
                        <div>
                            <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.name">
                                Nombre Completo
                            </label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" name="name" id="name" required
                                       class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                       placeholder="Juan Pérez">
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.email">
                                Correo Electrónico
                            </label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" name="email" id="email" required
                                       class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                       placeholder="tu@email.com">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.password">
                                Contraseña
                            </label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" name="password" id="password" required minlength="8"
                                       class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                       placeholder="••••••••">
                            </div>
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" data-i18n="register.password_hint">
                                Mínimo 8 caracteres
                            </p>
                        </div>

                        <!-- Role Selection -->
                        <div>
                            <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.role">
                                Soy un...
                            </label>
                            <ul class="grid w-full gap-3 md:grid-cols-3">
                                <li>
                                    <input type="radio" id="role_parent" name="role" value="PARENT" class="peer hidden" required checked>
                                    <label for="role_parent" class="inline-flex w-full cursor-pointer items-center justify-center rounded-lg border-2 border-gray-200 bg-white p-3 text-gray-500 hover:bg-gray-50 hover:text-gray-600 peer-checked:border-blue-600 peer-checked:text-blue-600 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:peer-checked:text-blue-500">
                                        <div class="block text-center">
                                            <i class="fas fa-crown mb-1 text-xl"></i>
                                            <div class="text-xs font-semibold" data-i18n="register.role.parent">Padre/Madre</div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <input type="radio" id="role_teen" name="role" value="TEEN" class="peer hidden">
                                    <label for="role_teen" class="inline-flex w-full cursor-pointer items-center justify-center rounded-lg border-2 border-gray-200 bg-white p-3 text-gray-500 hover:bg-gray-50 hover:text-gray-600 peer-checked:border-blue-600 peer-checked:text-blue-600 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:peer-checked:text-blue-500">
                                        <div class="block text-center">
                                            <i class="fas fa-user-graduate mb-1 text-xl"></i>
                                            <div class="text-xs font-semibold" data-i18n="register.role.teen">Adolescente</div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <input type="radio" id="role_child" name="role" value="CHILD" class="peer hidden">
                                    <label for="role_child" class="inline-flex w-full cursor-pointer items-center justify-center rounded-lg border-2 border-gray-200 bg-white p-3 text-gray-500 hover:bg-gray-50 hover:text-gray-600 peer-checked:border-blue-600 peer-checked:text-blue-600 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:peer-checked:text-blue-500">
                                        <div class="block text-center">
                                            <i class="fas fa-child mb-1 text-xl"></i>
                                            <div class="text-xs font-semibold" data-i18n="register.role.child">Niño/a</div>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <!-- Family Options -->
                        <div class="rounded-lg border border-gray-200 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-700">
                            <div class="mb-3">
                                <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.family_option">
                                    Familia
                                </label>
                                <div class="flex gap-4">
                                    <div class="flex items-center">
                                        <input id="create_family" type="radio" name="family_option" value="create" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" checked>
                                        <label for="create_family" class="ml-2 text-sm text-gray-900 dark:text-gray-300" data-i18n="register.create_family">
                                            Crear nueva familia
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="join_family" type="radio" name="family_option" value="join" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500">
                                        <label for="join_family" class="ml-2 text-sm text-gray-900 dark:text-gray-300" data-i18n="register.join_family">
                                            Unirme a familia
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Family Name (for creating) -->
                            <div id="family_name_field" class="mt-3">
                                <label for="family_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.family_name">
                                    Nombre de la Familia
                                </label>
                                <input type="text" name="family_name" id="family_name"
                                       class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400"
                                       placeholder="Familia Pérez">
                            </div>

                            <!-- Invite Code (for joining) -->
                            <div id="invite_code_field" class="mt-3 hidden">
                                <label for="invite_code" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white" data-i18n="register.invite_code">
                                    Código de Invitación
                                </label>
                                <input type="text" name="invite_code" id="invite_code"
                                       class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm font-mono text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400"
                                       placeholder="ABC123XYZ">
                            </div>
                        </div>

                        <!-- Terms -->
                        <div class="flex items-start">
                            <div class="flex h-5 items-center">
                                <input id="terms" name="terms" type="checkbox" required
                                       class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600">
                            </div>
                            <label for="terms" class="ml-2 text-xs text-gray-600 dark:text-gray-400">
                                <span data-i18n="register.terms">Acepto los</span>
                                <a href="#" class="text-blue-600 hover:underline dark:text-blue-500" data-i18n="register.terms_link">términos y condiciones</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <i class="fas fa-user-plus mr-2"></i>
                            <span data-i18n="register.submit">Crear Cuenta</span>
                        </button>

                        <!-- Login Link -->
                        <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                            <span data-i18n="register.have_account">¿Ya tienes una cuenta?</span>
                            <a href="/login" class="font-medium text-blue-600 hover:underline dark:text-blue-500" data-i18n="register.login_link">
                                Inicia sesión aquí
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="mt-6 flex justify-center">
                <button id="theme-toggle" type="button"
                        class="rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon hidden"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun hidden"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    
    <!-- Dark Mode Script -->
    <script src="/static/js/darkmode.js"></script>
    
    <!-- Translations -->
    <script src="/static/js/translations.js"></script>

    <!-- Toggle family fields based on selection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createFamilyRadio = document.getElementById('create_family');
            const joinFamilyRadio = document.getElementById('join_family');
            const familyNameField = document.getElementById('family_name_field');
            const inviteCodeField = document.getElementById('invite_code_field');
            const familyNameInput = document.getElementById('family_name');
            const inviteCodeInput = document.getElementById('invite_code');

            function toggleFields() {
                if (createFamilyRadio.checked) {
                    familyNameField.classList.remove('hidden');
                    inviteCodeField.classList.add('hidden');
                    familyNameInput.required = true;
                    inviteCodeInput.required = false;
                } else {
                    familyNameField.classList.add('hidden');
                    inviteCodeField.classList.remove('hidden');
                    familyNameInput.required = false;
                    inviteCodeInput.required = true;
                }
            }

            createFamilyRadio.addEventListener('change', toggleFields);
            joinFamilyRadio.addEventListener('change', toggleFields);
            toggleFields(); // Initialize on load
        });
    </script>
</body>
</html>
