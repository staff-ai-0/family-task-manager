# Family Task Manager - Production Docker Compose
# ================================================
# Infrastructure services only (Database, Redis)
# Application services run via PM2
#
# Production-specific configurations:
# - Resource limits
# - Enhanced logging
# - Backup-friendly volume names

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_app_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
      POSTGRES_USER: ${POSTGRES_USER:-familyapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familyapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: family_app_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  postgres_data:
    name: family_prod_postgres_data
  redis_data:
    name: family_prod_redis_data

networks:
  app_network:
    name: family_prod_network
    driver: bridge
