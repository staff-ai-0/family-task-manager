version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_app_db
    environment:
      POSTGRES_DB: familyapp
      POSTGRES_USER: familyapp
      POSTGRES_PASSWORD: familyapp123
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U familyapp" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Test Database (separate from production)
  test_db:
    image: postgres:15-alpine
    container_name: family_app_test_db
    environment:
      POSTGRES_DB: familyapp_test
      POSTGRES_USER: familyapp_test
      POSTGRES_PASSWORD: familyapp_test123
    ports:
      - "5435:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U familyapp_test" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: family_app_redis
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family_app_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://familyapp:familyapp123@db:5432/familyapp
      TEST_DATABASE_URL: postgresql+asyncpg://familyapp_test:familyapp_test123@test_db:5432/familyapp_test
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key}
      DEBUG: ${DEBUG:-true}
      ALLOWED_ORIGINS: http://localhost:3003,http://localhost:8080
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      test_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
    networks:
      - app_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Web Interface
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family_app_frontend
    environment:
      API_BASE_URL: http://backend:8000
      FINANCE_API_URL: http://finance-api:5007
      FINANCE_API_KEY: ${FINANCE_API_KEY:-dev-finance-key}
      ACTUAL_BUDGET_URL: http://localhost:5006
      PORT: 3000
    ports:
      - "3003:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network
    command: npm run dev -- --host

  # Actual Budget Server (personal finance management)
  actual-server:
    image: actualbudget/actual-server:latest
    container_name: family_actual_budget
    ports:
      - "5006:5006"
    volumes:
      - actual_budget_data:/data
    environment:
      - ACTUAL_PORT=5006
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5006/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

  # Finance API (Actual Budget wrapper for Astro frontend)
  finance-api:
    build:
      context: ./services/actual-budget
      dockerfile: Dockerfile
    container_name: family_finance_api
    environment:
      ACTUAL_SERVER_URL: http://actual-server:5006
      ACTUAL_PASSWORD: ${ACTUAL_PASSWORD:-changeme}
      ACTUAL_BUDGET_NAME: ${ACTUAL_BUDGET_NAME:-My Finances}
      FINANCE_API_KEY: ${FINANCE_API_KEY:-dev-finance-key}
      ALLOWED_ORIGINS: http://localhost:3003,http://localhost:3000
    ports:
      - "5007:5007"
    depends_on:
      actual-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
  test_postgres_data:
  actual_budget_data:


networks:
  app_network:
    driver: bridge
