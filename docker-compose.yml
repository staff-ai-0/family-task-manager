version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_app_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-familyapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familyapp123}
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familyapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family_app_network

  # FastAPI Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family_app_web
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-familyapp}:${POSTGRES_PASSWORD:-familyapp123}@db:5432/${POSTGRES_DB:-familyapp}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000,http://localhost:3000}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - family_app_network

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: family_app_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family_app_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  family_app_network:
    driver: bridge
